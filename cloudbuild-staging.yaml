steps:
  - name: "node"
    entrypoint: "npm"
    args: ["install"]

  - name: "node"
    entrypoint: "npm"
    args: ["run", "build"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - my-function
      - --gen2
      - --region=us-central1
      - --runtime=nodejs20
      - --entry-point=main
      - --allow-unauthenticated
options:
  logging: CLOUD_LOGGING_ONLY
